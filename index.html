<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Pomodoro CLock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="set-time">
        <div class="break">
            <span>break length</span>
            <p>
                <span class="minus"></span>
                <span class="value-of-length"></span>
                <span class="plus"></span>
            </p>
        </div>
        <div class="session">
            <span>session length</span>
            <p>
                <span class="minus"></span>
                <span class="value-of-session"></span>
                <span class="plus"></span>
            </p>
        </div>
    </div>

    <div id="clock">
        <span></span>
        <p class="counter"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
